<!DOCTYPE html>
<html>
    <head>
        <div id="title">
                <title>Survey Form</title>
            </div>
    </head>
    <main>
    
    <h1>Survey Form for Freecodecamp</h1>
    <div id="description"><p>This website is a short survey 
        so that I can get certified on Freecodecamp</p></div>
    <form><div id="survey-form">
        <label for="name-label">What is your First Name?:</label>
        <input type="text" id="name-label" placeholder="First & Last" name="name">
        <br>
        <label for="email-label">Please Enter Your Email:</label>
        <input type="email" id="email-label" placeholder="E-mail" name="email">
        <br>
        <label for="age-label">Age(optional)</label>
        <input type="number" id="age-label" placeholder="Age" name="age">
        <br>
        <label for="dropdown">Current Role?</label>
        <select id="dropdown" name="dropdown">
            <option value="Full Time Job">Full Time Job</option>
            <option value="Part Time Job">Part Time Job</option>
            <option value="Part Time Student & Job">Part Time Student & Job</option>
            <option value="Unemployed">Unemployed</option>
        </select>
        <br>
        <h6>Would you recommend freecodecamp to a friend?</h6>
        <input type="radio" id="Definitely"name="Reccomend">
        <label for="Definitely">Definitely</label>
        <br>
        <input type="radio" id="Maybe" name="Reccomend">
        <label for="Maybe">Maybe</label>
        <br>
        <input type="radio" id="No" name="Reccomend">
        <label for="No">No</label>
        <br>
        <p>What would you like to see improved?</p>
        <br>
        <input type="checkbox" id="FEP" name="option1" value="Front-end Projects">
        <label for="FEP">Front-End Projects</label>
        <br>
        <input type="checkbox" id="BEP" name="option2" value="Back-end Projects">
        <label for="BEP">Back-End Projects</label>
        <br>
        <input type="checkbox" id="DV" name="option3" value="Data Visualization">
        <label for="DV">Data Visualization</label>
        <br>
        <input type="checkbox" id="C" name="option4" value="Challenges">
        <label for="C">Challenges</label>
        <br>
        <input type="checkbox" id="OPC" name="option5" value="Open Source Community">
        <label for="OPC">Open Source Community</label>
        <br>
        <input type="checkbox" id="GHR" name="option6" value="Glitter Help Rooms">
        <label for="GHR">Glitter Help Rooms</label>
        <br>
        <input type="checkbox" id="V" name="option7" value="Videos">
        <label for="V">Videos</label>
        <br>
        <input type="checkbox" id="CM" name="option8" value="City Meetups">
        <label for="CM">City Meetups</label>
        <br>
        <input type="checkbox" id="W" name="option9" value="Wiki">
        <label for="W">Wiki</label>
        <br>
        <input type="checkbox" id="F" name="option10" value="Forum">
        <label for="F">Forum</label>
        <br>
        <input type="checkbox" id="AC" name="option11" value="Additional Courses">
        <label for="AC">Additional Courses</label>
        <br>
        <p>Any comments or suggestions?</p>
        <br>
        <textarea id="comment" name="comment" placeholder="Enter your comment here..."></textarea>>
    </div></form>
